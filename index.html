<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pi Music Player</title>
    <link rel="stylesheet" type="text/css" href = "css/channelList.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
</head>
<body style="background-color: #696969">

<div style="margin-left: 40%; margin-right: auto" class="button">
    <form action="/spotify">
        <input type="submit" value="Spotify", class="formButton">
    </form>
</div>

<div style="margin-left: 45%; margin-right: auto" class="button" >
    <button onclick="playMusic()" class="playbtn" >Play</button>
    <button onclick="pauseMusic()" class="pausebtn">Pause</button>
</div>


<div style="margin-left: 40.5%; margin-right: auto" class="btn-group">
    <button class="channelButton" onclick="p4()">P4</button>
    <button class="channelButton" onclick="guld()">Guld Kanalen</button>
    <button class="channelButton" onclick="nrj()">NRJ</button>
</div>



<script src="js/Connector.js"> </script>

</body>
</html>
